## identifies the accessing user account
## contains a certificate and the private key in PKCS8-Format, both wrapped in an PEM container
## line breaks and whitespaces are allowed in the value
## comment out this line to enable authentication with username and password
oidc.certificate.pem: '-----BEGIN CERTIFICATE----------END CERTIFICATE----------BEGIN PRIVATE KEY----------END PRIVATE KEY-----'

## log in with username and password alternatively, if no certificate has been registered at your Identity Provider
# oidc.username: 'service1'
# oidc.password: 'changeme'

## name of the OpenID Connect client to validate your certificate at
oidc.certificate.client: 'X509-access'

## OpenID Connect endpoint to retrieve an access token in exchange for your certificate
## The HTTPS-Protocol is required.
oidc.token-endpoint: 'https://192.168.62.110:30111/auth/realms/$(tenant)/protocol/openid-connect/token'